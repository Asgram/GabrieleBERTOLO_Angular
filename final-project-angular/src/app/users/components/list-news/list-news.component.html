<button type="button" routerLink="user/editnews">add news</button>

@for(mynews of news; track mynews; let odd = $odd){
<div [ngClass]="odd ? 'whiteClass' : 'blackClass'">
  <button mat-icon-button (click)="editNews(mynews.id ?? '')">
    <mat-icon>edit</mat-icon>
  </button>
  {{ mynews.titolo }}, {{ mynews.categoria }},
  {{ mynews.dataModifica ? mynews.dataModifica : mynews.dataCreazione }}
</div>
} @empty {
<div>you have written no news</div>
}
