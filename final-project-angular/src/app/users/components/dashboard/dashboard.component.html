<h1>Salve {{ authUser?.username }} ({{ authUser?.ruolo }})</h1>
<button mat-icon-button (click)="goToEditUser(authUser?.id ?? '')">
  <mat-icon>edit</mat-icon>
</button>
<div>
  <h3>{{ hide ? "*******" : authUser?.password }}</h3>

  <button
    mat-icon-button
    matTooltip="{{ hide ? 'reveal' : 'hide' }}"
    (click)="hide = !hide"
  >
    <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
  </button>
</div>

@if(authUser?.nomePenna){
<div>{{ authUser?.nomePenna }}</div>
}
<button mat-raised-button type="button" (click)="logout()">Logout</button>
@if(authUser?.ruolo !== 'Lettore'){
<div>
  @if(authUser?.ruolo === 'Admin'){
  <button mat-raised-button [routerLink]="'authusers'">list users</button>
  } @else if (authUser?.ruolo === 'Scrittore') {
  <button mat-raised-button [routerLink]="'mynews'">list news</button>
  }
</div>
}

<router-outlet></router-outlet>
